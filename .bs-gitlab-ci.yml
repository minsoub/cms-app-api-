image: java:17-alpine

stages:          # List of stages for jobs, and their order of execution
  # - compile
  - test

# before_script:
#   - export JAVA_HOME="/usr/lib/jvm/java-17-amazon-corretto.x86_64"

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

# compile:
#   stage: compile
#   script:
#     - ./gradlew assemble

code_style:
  stage: test
  script:
    - echo `pwd`
    - ./gradlew ktlint
  # artifacts:
  #   paths:
  #     - build/ktlint.xml
  #   expire_in: 1 day
  allow_failure: false

detekt_job:      # This job runs in the deploy stage.
  stage: test  # It only runs when *both* jobs in the test stage complete successfully.
  script:
    - ./gradlew detekt

test:
  stage: test
  script:
    - ./gradlew koverVerify

